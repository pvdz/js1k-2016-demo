    <script type="demo">
      // THIS IS WHERE YOUR DEMO GOES

// https://closure-compiler.appspot.com/home
// http://siorki.github.io/regPack.html
// 1311/1204 (regpacked, with / without wrappers and vars decls)


var a, b, c, d;
(function () {
  var
    elements, // string of elements, 2 bytes each, padded
    K, // number of particles
    M, // MIN(W,H) (viewport size, square)
    M2, // M/2, middle of the painted viewport
    i, // loop counter
    t, // index in image data
    pixels, // all K*K pixel objects
    p, // pixel
    q, // is qfox pixel?
    sn, // current random element index
    s, // current random element string
    data, // image data for canvas
    F, // friction. lower means faster pixels.
    atomx, // atom position x
    atomy, // atom position x
    atomvx, // atom speed x
    atomvy, // atom speed y
    fitty, // inner circle of atom
    Z, // main loop counter, serves as time var
    b, // for atom turning sine
    k, // which circle of the atom
    targetx, // where does the pixel want to be
    targety, // where does the pixel want to be
    time, // progress of time in a loop 0 ... 1
    tp, // sin(time)
    stw, // width delta for qfox.nl
    sth, // height delta for qfox.nl
    dtan, // angle of delta vector
    vx, // velocity of pixel
    vy, // velocity of pixel
    rr, // force speed if too slow (causes jitter). update speed with delta
    size, // size of pixel to paint (depends on speed in most cases)
    u, // p.u (index of pixels in atom
    canvasStyle,// cache of a.style

    // math constants
    pi,
    FLOOR,
    MIN,
    RANDOM,
    SIN,
    COS,
    ATAN2,

    // string constants
    fillStyle,
    colors,
    pxserif,
    _


  colors = '#f00#0f0#00f#ff0#f0f#000'.match(/..../g);
  pxserif = 'px serif';

  elements = 'H(HeLiBeB(C(N(O(F(NeNaMgAlSiP(S(ClArK(CaScTiV(CrMnFeCoNiCuZnGaGeAsSeBrKrRbSrY(ZrNbMoTcRuRhPdAgCdInSnSbTeI(XeCsBaLaCePrNdPmSmEuGdTbDyHoErTmYbLuHfTaW(ReOsIrPtAuHgTlPbBiPoAtRnFrRaAcThPaU(NpPuAmCmBkCfEsFmMdNoLrRfDbSgBhHsMtDsRgCn=tFl=pLv=s=o'
    .match(/../g);

  with(Math)
    pi = PI,
    FLOOR = floor,
    MIN = min,
    RANDOM = random,
    SIN = sin,
    COS = cos,
    ATAN2 = atan2;

  K = 200; // particle count wide and high (so total num of particles is K*K)

  a.width=a.height=M=MIN(a.width,a.width=a.height);a=a.style;a.width=a.height=M+'px';
  //(canvasStyle=a.style)[width = 'width'] = canvasStyle[height = 'height'] = (a[width] = a[height] = M = MIN(a[width], a[height]))+'px';
  atomy = atomx = M2 = FLOOR(M/2);

  c.textAlign = 'center';
  c.textBaseline = 'middle';

  atomvx = 5;
  atomvy = 3;
  fitty = M2/9;
  pixels = [];
  Z=0;

  // caching methods as shortcuts rather than strings...
  //c.fillTextc.fillTextc.fillText
  //c.T=c.fillText;c.Tc.Tc.T
  //T='textFill';c[T]c[T]c[T]
  //
  // clearRect used twice is only a win if you can eliminate the semi (possible!)
  //c.clearRectc.ClearRect
  //c.R=c.clearRect;c.Rc.R
  //R='clearRect';c[R]c[R]

  function drawTextOrClear(f, m, C, t) {
    m?c.fillText(t, M2, M2*m, M,c.font = M/f + pxserif,c[fillStyle = 'fillStyle'] = C):c.clearRect(0, 0, M, M)
  }

  (function R() {
    // pretty sure this can be reduced to `data=x&&y`, TBD
    drawTextOrClear(data = Z++ % 150 ? data : c.getImageData(0, 0, M, M,
      // this changes the current symbol

      sn = FLOOR(RANDOM() * elements.length),

      drawTextOrClear(s = elements[sn]),
      drawTextOrClear(1, 1, colors[2], sn+1),
      // note: using `'='` and `'('` here to use as explicit minifier hack later
      drawTextOrClear(1, 1, colors[0], '(' == s[1] ? s[0] : s[0] == '=' ? 'Uu' + s[1] : s),
      drawTextOrClear(9, 1.8, colors[1], 'qfox.nl')
    ).data);

    tp = SIN(time = Z % 32 / 32 * pi);
    sth = COS(time) * fitty;
    stw = SIN(Z%M/M2 * pi) * M2*0.6;

    atomx += atomvx *= atomx<0|atomx>M ? -1 : 1;
    atomy += atomvy *= atomy<0|atomy>M ? -1 : 1;

    for (i=K*K; i--;) {
      p = pixels[i] = pixels[i] || {
        // pixel values are initialized to a number, the actual number isnt super relevant so we use that to save one byte per other var initializers

        x: 0,
        y: 0,

        A: 0,
        B: 0,

        // default position unless special
        X: FLOOR(i%K * M/K),
        Y: FLOOR(i/K * M/K), // i*M/(K*K)

        // N
        // Q
        // U
      };

      // if data[x+0], the space is occupied by a letter. set p.U so the pixel joins the moving "atom".

      k = (u = data[t=4*p.X + 4*p.Y * M] ? i : 0) % 3;
      q = data[t + 1]; // qfox.nl
      targetx = u ? atomx + COS(b=u%600) * fitty * (k==1?2:k*tp||tp) : q ? p.X + stw : p.X ;
      targety = u ? atomy + SIN(b) * fitty * (k*tp||2) : q ? p.Y + sth : p.Y;

      // update speed, add a little random to keep it jittery
      rr = 2 + RANDOM() /2
      vx = p.A + rr - 2 - COS(dtan= ATAN2(p.y - targety, p.x - targetx)) * rr;
      vy = p.B + rr - 2 - SIN(dtan) * rr;

      c[fillStyle] = colors[u ? u % 3 : data[t + 2] ? 3 : q ? 4 : 5];
      c.fillRect(FLOOR(p.x+=p.A=vx*.9), FLOOR(p.y+=p.B=vy*.85), size = FLOOR(q ? 4 : 1+vx/5+vy/5), size);
    }

    requestAnimationFrame(R);
  })();
})();
