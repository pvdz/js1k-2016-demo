            var ay = atomy + SIN(b) * hunned;

          case 1:
            var ax = atomx + COS(b) * hunned;
            var ay = atomy + SIN(b) * tp * fitty;
            break;
          case 2:
            var ax = atomx + COS(b) * tp * hunned;
            var ay = atomy + SIN(b) * tp * hunned;

        targety = ay;

      var vx = p.vx;
      var vy = p.vy;

      // distance
      var dx = x - targetx;
      var dy = y - targety;
      var d = SQRT(dx * dx + dy * dy);

      // magic
      var dtan = Math.atan2(dy, dx);
      var dcos = COS(dtan);
      var dsin = SIN(dtan);

      // update speed
      var acc = (1 - (d / 1000)) * 2;
      vx -= dcos * acc;
      vy -= dsin * acc;

      vx *= F;
      vy *= F;

      // force speed (causes jitter)
      if (ABS(vx) < .1) vx *= RANDOM() * 3;
      if (ABS(vy) < .1) vy *= RANDOM() * 3;

      var size = CEIL((vx + vy) * .2);
      if (p.q) size *= 4;

      // next target
      var nx = x + vx;
      var ny = y + vy;

      // paint pixel

      else if (p.u % 3 === 0) c.fillStyle = 'blue';
      else if (p.u % 3 === 1) c.fillStyle = 'red';
      else c.fillStyle = 'green';

      c.fillRect(OX + FLOOR(nx) + .5, OY + FLOOR(ny) + .5, size, size);

      p.x = nx;
      p.y = ny;
      p.vx = vx;
      p.vy = vy;
    }

  })();
