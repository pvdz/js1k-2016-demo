    <script type="demo">
      // THIS IS WHERE YOUR DEMO GOES

// https://closure-compiler.appspot.com/home
// http://siorki.github.io/regPack.html
// 1348/1241 (regpacked, with / without wrappers and vars decls)


var a, b, c, d;
(function () {
  var
    elements, // string of elements, 2 bytes each, padded
    K, // number of particles
    M, // MIN(W,H) (viewport size, square)
    M2, // M/2, middle of the painted viewport
    i, // loop counter
    qw, // measured width of "qfox.nl"
    t, // index in image data
    pixels, // all K*K pixel objects
    p, // pixel
    q, // is qfox pixel?
    sn, // current random element index
    s, // current random element string
    data, // image data for canvas
    F, // friction. lower means faster pixels.
    atomx, // atom position x
    atomy, // atom position x
    atomvx, // atom speed x
    atomvy, // atom speed y
    mt, // time factor, cycle progress (0..1) every this many loops. keep 32
    swapRate, // 150*fps at rAF (so usually about 150*30=4500ms)
    fitty, // inner circle of atom
    atomloop, // turn rate of atom arches. 600 seems sweet spot.
    Z, // main loop counter, serves as time var
    b, // for atom turning sine
    k, // which circle of the atom
    targetx, // where does the pixel want to be
    targety, // where does the pixel want to be
    time, // progress of time in a loop 0 ... 1
    tp, // sin(time)
    stw, // width delta for qfox.nl
    sth, // height delta for qfox.nl
    dtan, // angle of delta vector
    vx, // velocity of pixel
    vy, // velocity of pixel
    rr, // force speed if too slow (causes jitter). update speed with delta
    size, // size of pixel to paint (depends on speed in most cases)
    u, // p.u (index of pixels in atom
    mt, // height max delta of qfox text
    HALF, // relative viewport width of half the qfox text (measured)
    F, // vertical offset of qfox text, relative to viewport
    qfoxTextRelativeHeight, // height of qfox text, relative to viewport
    canvasStyle,// cache of a.style

    // math constants
    pi,
    FLOOR,
    MIN,
    RANDOM,
    SIN,
    COS,
    ATAN2,

    // string constants
    clearRect,
    fillStyle,
    fillText,
    colors,
    pxserif,
    qfoxnl,
    width,
    height,
    _


  clearRect = 'clearRect';
  fillStyle = 'fillStyle';
  fillText = 'fillText';
  width = 'width';
  height = 'height';

  colors = '#f00#0f0#00f#ff0#f0f#000'.match(/..../g);
  pxserif = 'px serif';
  qfoxnl = 'qfox.nl';

  elements = 'H HeLiBeB C N O F NeNaMgAlSiP S ClArK CaScTiV CrMnFeCoNiCuZnGaGeAsSeBrKrRbSrY ZrNbMoTcRuRhPdAgCdInSnSbTeI XeCsBaLaCePrNdPmSmEuGdTbDyHoErTmYbLuHfTaW ReOsIrPtAuHgTlPbBiPoAtRnFrRaAcThPaU NpPuAmCmBkCfEsFmMdNoLrRfDbSgBhHsMtDsRgCn_tFl_pLv_s_o'
    .match(/../g);

  with(Math)
    pi = PI,
    FLOOR = floor,
    MIN = min,
    RANDOM = random,
    SIN = sin,
    COS = cos,
    ATAN2 = atan2;

  K = 200; // particle count wide and high (so total num of particles is K*K)

  (canvasStyle=a.style)[width] = canvasStyle[height] = (a[width] = a[height] = M = MIN(a[width], a[height]))+'px';
  atomy = atomx = M2 = FLOOR(M/2);

  c.textAlign = 'center';
  c.textBaseline = 'middle';

  swapRate = 150; // 150*fps at rAF (so usually about 150*30=4500ms)
  Z=atomloop = 600; // turn rate of atom arches. 600 seems sweet spot.
  qfoxTextRelativeHeight = 10;
  fitty = M2/qfoxTextRelativeHeight; // circle of atom

  pixels = [];
  for (i = K*K; --i;) pixels.push({
    // init in centre
    x: atomvx = 5, // atomvx = speed of atom
    y: atomvy = 3, // atomvy = speed of atom

    A: mt = 32, // mt= time factor, cycle progress (0..1) every this many loops. keep 32,
    B: F = 0.88, // F= friction. lower means faster pixels.,

    // default position unless special
    X: FLOOR(i%K * M/K),
    Y: FLOOR(i/K * M/K), // i*M/(K*K)

    // num
    // q
    // u
  });

  (function R() {
    if (Z++ % swapRate < 1) {
      // this changes the current symbol

      sn = FLOOR(RANDOM() * elements.length);
      s = elements[sn];

      c[clearRect](0, 0, M, M);

      c.font = M + pxserif;
      c[fillStyle] = colors[2];
      c[fillText](sn, M2, M2, M);
      c[fillStyle] = colors[0];
      // could init `i` to 1 instead of 0 here (we wouldnt notice the diff)
      c[fillText](s[1] == ' ' ? s[0] : s[0] == '_' ? 'Uu' + s[1] : s, M2, M2, M);
      c.font = M/qfoxTextRelativeHeight + pxserif;
      c[fillStyle] = colors[1];
      c[fillText](qfoxnl, M2, M * F);
      qw = c.measureText(qfoxnl)[width]/2;

      data = c.getImageData(0, 0, M, M).data;

      for (
        i=0;
        p=pixels[i++];
        // free space here :)
      ) {
        // if data[x+0], the space is occupied by a letter. set p.u so the pixel joins the moving "atom".
        p.u = data[t=(p.X + p.Y * M) * 4] ? i : 0;
        p.q = data[t + 1] && 4; // qfox.nl
        p.num = data[t + 2]; // number
      }
    }

    c[clearRect](0, 0, M, M);

    time = Z % mt / mt;
    tp = SIN(time * pi);
    sth = COS(time * pi) * M/mt;
    stw = SIN(Z%M/M2 * pi) * (M2-qw);

    atomx += atomvx *= (atomx < fitty || atomx > M-fitty) ? -1 : 1;
    atomy += atomvy *= (atomy < fitty || atomy > M-fitty) ? -1 : 1;

    for (i = 0; p = pixels[i++];) {
      q = p.q;
      k = (u = p.u) % 3;
      targetx = u ? atomx + COS(b=u%atomloop) * fitty * (k==1?2:k*tp||tp) : q ? p.X + stw : p.X ;
      targety = u ? atomy + SIN(b) * fitty * (k*tp||2) : q ? p.Y + sth : p.Y;

      // update speed, add a little random to keep it jittery
      rr = 2 + RANDOM() /2
      vx = p.A + rr - 2 - COS(dtan= ATAN2(p.y - targety, p.x - targetx)) * rr;
      vy = p.B + rr - 2 - SIN(dtan) * rr;

      c[fillStyle] = colors[u ? u % 3 : p.num ? 3 : q || 5];
      c.fillRect(FLOOR(p.x+=p.A=vx*F), FLOOR(p.y+=p.B=vy*F), size = FLOOR(q || 1+vx/5+vy/5), size);
    }

    requestAnimationFrame(R);
  })();
})();
